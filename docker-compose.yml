version: '3.3'
services:

  backend:
    image: backend-vac
    networks:
      redelocal:
        ipv4_address: 172.30.0.5
      
    
  frontend:
    image: frontend-vac
    ports:
    - "3000:3000"
    networks:
      - redelocal

networks:
  redelocal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24

