version: '3.3'
services:

  backend:
    image: backend-sergipevac
    networks:
      redelocal:
        ipv4_address: 172.30.0.5
    ports:
      - "8000:80"
      
    
  frontend:
    build: 
      context: ./sergipe_vac
      dockerfile: Dockerfile
    ports:
    - "3000:80"
    networks:
      - redelocal

networks:
  redelocal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24

